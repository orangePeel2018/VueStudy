<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="fatherToChild">
			<child :title="ptitle" content="笑了" :num="num" :list="list" :people="people" Hello-World="abc"></child>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.component("child",{
				props:['title','content','num','list','people',"HelloWorld"],
				data:function(){
					return{
						mtitle:"he"
					}
				},
				template:
				`
				<div>
					{{mtitle+title+content+num}}
					<ul>
						<li v-for="item in list">{{item}}</li>
					</ul>
					<div>{{people.name}}</div>
					<div>{{people.age}}</div>
					<div>{{HelloWorld}}</div>
				</div>
				
				`
			})
			
			var vm=new Vue({
				el:"#fatherToChild",
				data:{
					title:"helloworld",
					ptitle:"gkd",
					num:0,
					list:['apple','banana','organge'],
					people:{
						name:"lisi",
						age:12
					}
				}
			})
		</script>
	</body>
</html>
