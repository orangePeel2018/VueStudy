<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="cpp">
			<input type="text" v-model.number="age"/>
			<input type="text" v-model.trim="msg" />
			<input type="text" v-model.lazy="msg"/>
			<div>{{msg}}</div>
			<button @click="add">åŠ 10</button>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#cpp",
				data:{
					age:"",
					msg:""
				},
				methods:{
					add:function(){
						alert(this.age+10);
						alert(this.msg);
					}
				}
			})
		</script>
	</body>
</html>
