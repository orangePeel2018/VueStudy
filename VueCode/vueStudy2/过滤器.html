<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="filter">
			<input type="text" v-model="msg"/>
			<div>{{msg|upper}}</div>
			<div>{{msg|AllUpp}}</div>
			<div>{{msg|uppSelect(1,2)}}</div>
			<div>{{msg|uppSelect(2,1)}}</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.filter('AllUpp',function(val){
				return val.toUpperCase();
			})
			Vue.filter("uppSelect",function(val,a,b){
				if(a>b){
					return val.toUpperCase();
				}else{
					return val.charAt(0).toUpperCase()+val.slice(1);
				}
			})
			var vm=new Vue({
				el:"#filter",
				data:{
					msg:""
				},
				filters:{
					upper:function(val){
						return val.charAt(0).toUpperCase()+val.slice(1);
					}
				}
			})
		</script>
	</body>
</html>
