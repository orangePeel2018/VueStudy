<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="dpp">
			<input type="text" v-foucs/>
			<input type="text" v-color="color"/>
			<input type="text" v-foucs2/>
			<input type="text" v-color2="color"/>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.directive('foucs',{
				inserted:function(el){
					el.focus();
				}
			})
			Vue.directive('color',{
				bind:function(el,binging){
					el.style.backgroundColor=binging.value;
				}
			})
			var vm=new Vue({
				el:"#dpp",
				data:{
					color:"blue"
				},
				directives:{
					color2:{
						bind:function(el,binging){
							el.style.backgroundColor=binging.value;
						}
					},
					focus2:{
						inserted:function(el){
							el.focus();
						}
					}
				}
				
			})
		</script>
	</body>
</html>
