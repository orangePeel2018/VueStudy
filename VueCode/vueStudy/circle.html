<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="circle">
			<div v-for="item in items" v-text="item.message"></div>
			<div v-if='value==2' v-for="(value,key,index) in obj">
				{{value+'---------'+key+'-------------'+index}}
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#circle",
				data:{
					items:[
						{message:"你好世界"},
						{message:"bonjour"}
					],
					obj:{
						username:"噜啦啦",
						age:2,
						passwoed:"abc"
					}
				}
			})
		</script>
	</body>
</html>
