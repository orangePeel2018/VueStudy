<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="click">
			<input type="text" v-model="num" v-on:keyup.enter="add" v-on:keyup.115="del"/>
			<div v-on:click="add">
				<button v-on:click.stop="add">增加</button>
			</div>
			<a href="" v-on:click.prevent="submit">超链接</a>
			<div v-on:click="add">
				<a href="" v-on:click.stop.prevent="submit">超链接</a>
			</div>
			<div v-on:click.self="add">
				<a href="" v-on:click.prevent="submit">超链接</a>
			</div>
			
			
		</div>
		
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#click",
				data:{
					num:0
				},
				methods:{
					add:function(){
						this.num++;
					},
					submit:function(){
						
					},
					del:function(){
						this.num--;
					}
				}
			})
		</script>
		
	</body>
</html>
